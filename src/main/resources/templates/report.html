<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--解决图片403-->
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"><!--加/表示新的，不加表示当前目录-->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <script src="/static/js/jquery-3.7.1.min.js" type="application/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">
            <h2><span>举报</span></h2><!--已处理的举报和未处理的举报-->
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 co-xs-12">
                <div class="media" th:each="report : ${reports}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${report.targetUser.headSculpture}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/admin/report/'+${report.reportId}}" th:text="${report.question.title}"></a>
                        </h4>
                        用户：
                        <span th:text="${report.informer.nickName}"></span>举报
                        <span th:text="${report.targetUser.nickName}"></span>发起的文章<br>
                        <span class="text-desc">举报时间：
                        <span th:text="${#dates.format(report.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>*
                        </span>
                        <span class="label label-danger" th:if="${report.status == 0}">未读</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
