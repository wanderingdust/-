<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>考研交流平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/css/editormd.min.css">
    <link rel="stylesheet" href="/static/css/katex.min.css">
    <script src="/static/js/jquery-3.7.1.min.js" type="application/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/static/js/community.js" type="application/javascript"></script>
    <script src="/static/js/editormd.min.js" type="application/javascript"></script>
    <script src="/static/js/auto-render.min.js"></script>
    <script src="/static/js/katex.min.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">

            <form action="/uplaod" method="post" enctype="multipart/form-data">
                <input type="file" name="file" >
                <input type="submit" value="上传">
            </form>

            <form action="/user/modify" method="post">
                <label for="headSculpture">头像</label>
                <input type="text" class="form-control" th:value="${headSculpture}" id="headSculpture" name="headSculpture" placeholder="头像">

                <input type="hidden" name="id" id="id" th:value="${session.loginUser.id}">
                <div class="form-group">
                    <label for="nickName">你想改什么昵称？</label>
                    <input type="text" class="form-control" th:value="${nickName}" id="nickName" name="nickName" placeholder="昵称">
                </div>
                <div class="form-group">
                    <label for="phone">要更改账号吗？</label>
                    <input type="text" class="form-control" th:value="${phone}"  id="phone" name="phone" placeholder="账号">
                </div>
                <div class="form-group">
                    <label for="phone">请输入新密码</label>
                    <input type="password" class="form-control"  id="newPassword" name="newPassword" placeholder="新密码">
                </div>
                <div class="form-group">
                    <label for="phone">再次输入新密码以确认</label>
                    <input type="password" class="form-control" id="newPasswordCheck" name="newPasswordCheck" placeholder="再次输入新密码以确认">
                </div>
                <div class="form-group">
                    <label for="phone">请输入旧密码</label>
                    <input type="password" class="form-control"  id="oldPassword" name="oldPassword" placeholder="旧密码">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert-danger col-lg-9 col-md-12 col-sm-12 co-xs-12"
                             th:text="${error}"
                             th:if="${error != null}">
                        </div>
                        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">
                            <button type="submit" class="btn btn-success btn-publish" >更改</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
